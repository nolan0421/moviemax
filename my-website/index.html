<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MOVIEMAX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS & Fonts -->
  <link rel="stylesheet" href="css/home.css">
  <link rel="preload" href="css/home.css" as="style">
  <link rel="preload" href="js/home.js" as="script">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- JavaScript -->
  <script defer src="js/home.js"></script>

  <!-- Background & Logo Styling -->
  <style>
    body {
      background-image: url("6101094.jpg");
      background-size: cover;
      background-attachment: fixed;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      padding: 10px;
      text-align: center;
      background-color: rgba(0,0,0,0.5);
    }

    img.logo {
      max-width: 200px;
      height: auto;
    }

    h1 {
      text-align: center;
      color: #8F00FF;
    }

    .category-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
    }

    .category-card {
      background: black;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .category-card:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <!-- Header with Logo -->
  <header>
    <img src="logo.png" alt="Company Logo" class="logo">
  </header>

  <!-- Movie Categories -->
  <h1>Movie Categories</h1>
  <div class="category-container">
    <div class="category-card" onclick="loadCategory('28')">Action</div>
    <div class="category-card" onclick="loadCategory('35')">Comedy</div>
    <div class="category-card" onclick="loadCategory('18')">Drama</div>
    <div class="category-card" onclick="loadCategory('27')">Horror</div>
    <div class="category-card" onclick="loadCategory('10749')">Romance</div>
    <div class="category-card" onclick="loadCategory('16')">Animation</div>
  </div>

  <!-- Trending Sections -->
  <div class="row">
    <h2>Trending Movies</h2>
    <div class="list" id="movies-list"></div>
  </div>

  <div class="row">
    <h2>Trending TV Shows</h2>
    <div class="list" id="tvshows-list"></div>
  </div>

  <div class="row">
    <h2>Trending Anime</h2>
    <div class="list" id="anime-list"></div>
  </div>

  <!-- Modal Viewer -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()" style="color: green;">&times;</span>
      <div class="modal-body">
        <img id="modal-image" src="" alt="" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>
      <div class="server-selector">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
        </select>
      </div>
      <iframe id="modal-video" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Search Modal -->
  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()" style="color: red;">&times;</span>
    <input type="text" id="search-input" placeholder="Search for a movie or show..." oninput="searchTMDB()" />
    <div class="results" id="search-results"></div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 My Website. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Disclaimer</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </div>
    </div>
  </footer>
</body>
</html>
