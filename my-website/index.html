 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Categories</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Movie Categories</h1>
  <nav>
    <button onclick="loadCategory('28')">Action</button>
    <button onclick="loadCategory('35')">Comedy</button>
    <button onclick="loadCategory('18')">Drama</button>
  </nav>
  <div id="movies"></div>
  <script src="script.js"></script>
</body>
</html>
 
<!--Background-->
  <style>
    body {
 background-image: url("6101094.jpg");
    }

<!--Title Categories-->
    h1 {
      text-align: center;
      color: #8F00FF;
    }

    .category-container {
      display: center;
      inline-box: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .category-card {
      background: black;
      padding: 20px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      cursor: pointer;
    }

    .category-card:hover {
      transform: scale(1.05);
    }

    .category-card a {
      text-decoration: none;
      color: #444;
      font-weight: bold;
    }
  </style>
</head>
<body>
  
  <div class="banner" id="banner">
    <h1 id="banner-title"></h1>
  </div>

  <div class="row">
    <h2>Trending Movies</h2>
    <div class="list" id="movies-list"></div>
  </div>

  <div class="row">
    <h2>Trending TV Shows</h2>
    <div class="list" id="tvshows-list"></div>
  </div>

  <div class="row">
    <h2>Trending Anime</h2>
    <div class="list" id="anime-list"></div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()" style="color: green;">&times;</span>
      <div class="modal-body">
  <img id="modal-image" src="" alt="" />
  <div class="modal-text">
    <h2 id="modal-title"></h2>
    <div class="stars" id="modal-rating"></div>
    <p id="modal-description"></p>
  </div>
</div>
      
      <div class="server-selector">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
        </select>
      </div>
      <iframe id="modal-video" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()" style="color: red;">&times;</span>
